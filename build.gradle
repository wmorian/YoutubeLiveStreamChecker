plugins {
    id 'java'
}

group 'com.shikenso'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180813'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.shikenso.Program'
    }
}
